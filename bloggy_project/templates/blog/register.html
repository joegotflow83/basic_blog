{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class="container">
	<h2>Sign Up</h2>
	<form method="post" action="/register/">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<input type="submit" value="Sign Up!" class="btn btn-danger">
	</form>
</div>

{% endblock %}
