{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Add Post{% endblock title %}

{% block content %}
	<div class='col-md-4'>
		<h2>Add a post:</h2>
		<form id="post_form" method="post" action="/blog/add_post/"
				enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | as_bootstrap }}
			<input type="submit" name="submit" value="Create Post" 
				class="btn btn-primary">
		</form>
	</div>
{% endblock %}
