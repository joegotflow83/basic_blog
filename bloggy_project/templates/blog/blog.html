{% extends 'base.html' %}

{% block title %}My Blog{% endblock title %}

{% block content %}
  {% if latest_posts %}
  <ul>
  {% for post in latest_posts %}
    <h3><a href="/blog/{{ post.url }}">{{ post.title }}</a></h3>
    <em>{{ post.created_at }}</em>
    {{ post.content | linebreaks}}
  {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
